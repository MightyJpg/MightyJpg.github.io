<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Film - Pencarian & Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeri Film</h1>
    </header>

    <main>
        <div class="controls">
            <input type="search" id="search-input" placeholder="Cari judul atau tag...">
            <select id="genre-filter">
                <option value="all">Semua Genre</option>
                </select>
        </div>

        <div id="video-player-container" class="video-player-container" style="display: none;">
            <h2 id="video-title">Judul Film</h2>
            <video id="video-player" controls width="100%"></video>
            <button id="close-player-btn">Tutup Player</button>
        </div>

        <div id="movie-list" class="movie-list">
            <p>Memuat daftar film...</p>
        </div>

        <div id="pagination-controls" class="pagination">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Website Streaming Film</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
